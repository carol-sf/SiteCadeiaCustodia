<mat-sidenav-container [style.height]="'100vh'">
  <mat-sidenav opened mode="side" [style.width]="getMenuWidth()" class="menu">
    <div class="headerMenu">
      <img src="../../assets/police-logo.png" alt="Logo da polícia" class="mainImageMenu">
      <p class="titleMenu">Delegacia de Homicídios da Capital</p>
    </div>
    <div class="menuOptionsContainer">
      <mat-nav-list>
        <a mat-list-item routerLink="procedimentos">
          <mat-icon matListItemIcon>description</mat-icon>
          <span>Procedimentos</span>
        </a>
        <a mat-list-item routerLink="usuarios">
          <mat-icon matListItemIcon>people</mat-icon>
          <span>Usuários</span>
        </a>
        <a mat-list-item routerLink="estrutura">
          <mat-icon matListItemIcon>extension</mat-icon>
          <span>Estrutura</span>
        </a>
      </mat-nav-list>

      <div>
        <div routerLink="perfil" class="profileButton">
          <img src="../../assets/icon-profile.png" alt="Icone de perfil" class="profileIcon">
          <p class="userName">Denilson Soares de Siqueira</p>
        </div>
        <div class="toggleMenuContainer">
          <mat-icon (click)="toggleMenu()" class="toggleMenuButton">navigate_before</mat-icon>
        </div>
      </div>

    </div>

  </mat-sidenav>
  <mat-sidenav-content [style.margin-left]="getContentMargin()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
