<div class="mainContainer">
  <div class="tableContainer">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef>Posto</th>
        <td mat-cell *matCellDef="let element">{{ element.posto }}</td>
      </ng-container>
      <ng-container matColumnDef="lab">
        <th mat-header-cell *matHeaderCellDef>Laborat√≥rio</th>
        <td mat-cell *matCellDef="let element">{{ element.servicos }}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Cargo</th>
        <td mat-cell *matCellDef="let element">{{ getUserTypeName(element.tipo) }}</td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Ativo</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.ativo"></mat-slide-toggle>
        </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element"> <mat-icon class="tableButton">edit</mat-icon> </td>
      </ng-container>
      <ng-container matColumnDef="archive">
        <th mat-header-cell *matHeaderCellDef>Arquivar</th>
        <td mat-cell *matCellDef="let element"> <mat-icon class="tableButton">archive</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
