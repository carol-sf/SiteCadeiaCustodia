<div class="modalContainer">
  <h1 matDialogTitle class="title">Atenção!!</h1>
  <mat-dialog-content class="content">
    <p>Tem certeza que deseja arquivar esse usuário?</p>
    <mat-dialog-actions class="buttons">
      <button mat-raised-button class="confirm" (click)="confirm()">Confirmar</button>
      <button mat-raised-button class="cancel" (click)="cancel()">Cancelar</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
